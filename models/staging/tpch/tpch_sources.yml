version: 2
sources:
  - name: tpch
    description: source tpch data
    database: SNOWFLAKE_SAMPLE_DATA
    schema: TPCH_SF1
    tables: 
      - name: orders
        description: Main Order Tracking Tables
        columns: 
          - name: o_orderkey
            description: SF * 1,500,000 are sparsely populated
            tests:
              - unique
              - not_null
      - name: lineitem
        description: Main lineitems table
        columns: 
          - name: l_orderkey
            description: Foreign Key to O_ORDERKEY
            tests:
              - relationships: 
                    to: source('tpch', 'orders')
                    field: o_orderkey
